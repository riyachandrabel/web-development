<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        h1 {
            color: red;
        }

        div {
            background-color: bisque;
        }

        div#greenyellow,h3 {
            color: rgb(14, 82, 141);
            background-color: greenyellow;
        }
        .blue{
            color:white;
            background-color: magenta;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <h1>This is my css selector page.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores possimus, eum at aspernatur qui quidem
            temporibus vel et nisi ea unde. Corrupti, itaque.</p>
        <h1>this is also a heading</h1>
        <div id="greenyellow">bg is greenyellow</div>
        <span class="blue">first tag</span>
        <span class="blue">second tag</span>
        <span class="blue">third tag</span>
        <h3>i am h3</h3>

    </div>
</body>

</html>
